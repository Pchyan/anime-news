<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 頭條新聞</title>
    <style>
        /* 簡單的樣式來美化頁籤 */
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            color: #333;
        }
        nav a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">最新動漫消息</a>
        <a href="/yahoo-news">Yahoo 日本重點新聞</a>
        <a href="/taiwan-yahoo-news">台灣 Yahoo 即時新聞</a>
        <a href="/google-news" class="active">Google 頭條新聞</a>
    </nav>
    
    <h1>Google 頭條新聞</h1>
    <ul>
        {% if news %}
            {% for item in news %}
                <li>
                    <a href="{{ item.link }}" target="_blank">{{ item.title }}</a>
                    <form action="/summarize" method="post" style="display:inline;" target="_blank">
                        <input type="hidden" name="url" value="{{ item.link }}">
                        <button type="submit">AI彙整</button>
                    </form>
                </li>
            {% endfor %}
        {% else %}
            <li>目前沒有消息可顯示。</li>
        {% endif %}
    </ul>
    <a href="/">返回首頁</a>
</body>
</html>
